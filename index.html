<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Work</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="logo" href="#">
                    <img src="img/svg/logo-light.svg" alt="" class="logo__light">
                    <img src="img/svg/logo-dark.svg" alt="" class="logo__dark">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Переключатель навигации">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="menu navbar-nav ms-lg-auto row align-items-lg-center">
                        <li class="nav-item col-sm-4">
                            <a class="menu__link" href="#">About me</a>
                        </li>
                        <li class="nav-item col-sm-2">
                            <a class="menu__link" href="#">Works</a>
                        </li>
                        <li class="nav-item col-sm-4">
                            <a class="menu__link button" href="#">to order</a>
                        </li>
                        <li class="nav-item col-sm-2">
                            <a class="menu__link" href="tel:+998930854066">
                                <i class="menu__icon fal fa-phone-square"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="slider">
            <div class="container">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                    <div class="row">
                        <div class="col-xl-6 order-last order-xl-0">
                            <div class="col-xl-10 ms-auto text-center text-xl-start">
                                <p class="slider__subtitle">My beginning</p>
                                <h1 class="slider__title">Self-development and training in the training center</h1>
                                <a href="" class="button slider__btn">GET STARTED NOW</a>
                            </div>
                            <div class="row text-center">
                                <div class="col-sm-4 col-6">
                                    <img src="img/html.png" alt="" class="slider__logo">
                                    <h4 class="slider__name">HTML</h4>
                                </div>
                                <div class="col-sm-4 col-6">
                                    <img src="img/css.png" alt="" class="slider__logo">
                                    <h4 class="slider__name">CSS</h4>
                                </div>
                                <div class="col-sm-4 col-12">
                                    <img src="img/bootstrap.png" alt="" class="slider__logo">
                                    <h4 class="slider__name">bootstrap 5</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="carousel-inner text-center text-xl-start">
                                <div class="carousel-item active">
                                    <img src="img/slide-1.png" alt="" class="slider__img">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/slide-2.png" alt="" class="slider__img">
                                </div>
                            </div>
                        </div>
                        <div class="carousel-indicators slider__indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                class="slider__dot active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" class="slider__dot" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rectangle rectangle_1"></div>
            <div class="rectangle rectangle_2"></div>
            <div class="rectangle rectangle_3"></div>
            <div class="rectangle rectangle_4"></div>
        </section>
    </main>
    <footer></footer>
    <script src="script/bootstrap.bundle.min.js"></script>
</body>

</html>
